      </div>



    
      <div class="col-lg-12  mb-3 planPayment">
        <div class="subscription-container">
          <input type="radio" name="radio" id="option1">
          <label for="option1" class="subscription__button">
            <h3 class="subscription__title">الشهريه</h3>
            <h3 class="subscription__main-feature">1 Month</h3>
            <span class="subscription__price mt-1">99 SAR</span>
            <a class="btn btn-danger mt-2 btn-plan B-paln1" href="subscriptions payment.html">اشتراك</a>
          </label>

          <input type="radio" name="radio" id="option2" checked="checked">
          <label for="option2" class="subscription__button">
            <h3 class="subscription__title">السنويه</h3>
            <h3 class="subscription__main-feature"> 12 Month </h3>
            <span class="subscription__price mt-1">999 SAR</span>
            <a class="btn btn-danger mt-2 btn-plan B-paln2" href="subscriptions payment.html">اشتراك</a>
          </label>

          <input type="radio" name="radio" id="option3">
          <label for="option3" class="subscription__button">
            <h3 class="subscription__title">نصف سنويه</h3>
            <h3 class="subscription__main-feature">6 Month</h3>
            <span class="subscription__price mt-1">499 SAR</span>
            <a class="btn btn-danger mt-2 btn-plan B-paln3" href="subscriptions payment.html">اشتراك</a>
          </label>
        </div>

      </div>
