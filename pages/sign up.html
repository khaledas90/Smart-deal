      <!-- sign up -->
      <div class="form-sign sign-up text-end ">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="icon text-center mt-5">
                        <i class="fa-solid fa-user-plus"></i>
                       <h4 class="mt-2">   انشاء حساب جديد</h4>
                    </div>
                </div>
                <div class="col-lg-12">
                    <form>
                        <div class="form-row text-right">
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">البريد الاكتروني </label>
                            <input type="email" class="form-control" required id="inputemail4" placeholder="البريد الالكتروني">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">اسم الشركة</label>
                            <input type="text" class="form-control" required id="inputname4" placeholder="اسم الشركة">
                          </div>
                        </div>
                        <div class="form-row text-right">
                            <div class="form-group col-md-6">
                              <label for="inputPassword4">رقم جوال المسؤل </label>
                              <input type="text" class="form-control" required id="inputphone5" placeholder="رقم جوال المسؤل">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputEmail4">اسم المسؤل </label>
                              <input type="text" class="form-control" required id="inputname5" placeholder="اسم المسؤل">
                            </div>
                          </div>
                          <div class="form-row text-right">
                            <div class="form-group col-md-6">
                              <label for="inputPassword4">رقم السجل التجاري </label>
                              <input type="text"required class="form-control" id="inputphone4" placeholder="الرقم التجاري">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputPassword4"> الرقم الضريبي</label>
                              <input type="text"required class="form-control" id="inputnumber5" placeholder="الرقم الضريبي">
                            </div>
                          </div>
                        <div class="form-row text-right">
                            <div class="form-group col-md-6">
                              <label for="inputPassword4">رقم الجوال</label>
                              <input type="text"required class="form-control" id="inputphone4" placeholder="رقم الجوال ">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputEmail4">كلمة المرور </label>
                              <input type="password" required class="form-control" id="inputpass4" placeholder="كلمة المرور">
                            </div>
                          </div>

                        <div class="form-row text-right">
                            <div class="form-group col-md-6">
                                <label for="inputCity">المدينة</label>
                                <input type="text" required class="form-control" id="inputCity" placeholder="المدينة">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputAddress">العنوان</label>
                                <input type="text" required class="form-control" id="inputAddress" placeholder=" العنوان ">
                              </div>
                        </div>
                        <div class="form-row text-right d-flex justify-content-end  align-items-end">
                            <div class="form-group upload mt-3 col-lg- ">
                                <input type="file" class="form-control" id="customFile" />
                                <input type="file" id="file-input" multiple />
                                  <label for="file-input">
                                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                                    &nbsp;  ارفاق المستندات الرسمية<br> (صورة السجل والتراخيص)
                                  </label>
                                  <div id="num-of-files"> </div>
                                  <ul id="files-list"></ul>
                            </div>
                        </div>
                        <div class="form-group text-right mr-2">
                          <div class="form-check text-aline-right mr-3">
                            <label class="form-check-label " for="gridCheck">
                              أوافق علي <a href="./Using Laws.html">الشروط و الاحكام</a>
                            </label>
                            <input class="form-check-input ml-2"required type="checkbox" id="gridCheck">
                          </div>
                          <div class="form-check mr-3">
                            <label class="form-check-label check-sing-up" for="gridCheck">
                              لايمكنك التعديل في بياناتك بعد التسجل  - هل انت متأكد من صحه بياناتك؟
                            </label>
                            <input class="form-check-input ml-2"required type="checkbox" id="gridCheck">
                          </div>
                        </div>
                        <div class="btn global-btn btn-home-signUp ">
                            <button type="submit" class="upload_data"><a href="../pages/Dashboard.html">سجل الان</a></button> 
                        </div>
                </div>
            </form>
            </div>
        </div>
      </div>
