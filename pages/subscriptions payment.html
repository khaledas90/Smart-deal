<div class="subPayment">
  <div class="container">
     <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center mt-5">التحويل البنكي</h1>
        </div>
        <form class="form">
          <div class="col-lg-12 " dir="rtl">
            <div class="form-row text-right d-flex justify-content-center mt-4">
              <div class="form-group col-lg-8">
                <label for="BankNAme"> اسم البنك المحول اليه</label>
                <select id="BankNAme" class="form-control">
                  <option selected>البنك الاهلي</option>
                </select>
              </div>

              <div class="form-group col-lg-8">
                <label for="inputnameNamePay">الاسم المحول</label>
                <input type="text" class="form-control" required id="inputnameNamePay" placeholder="الاسم بالكامل" >
              </div>

              <div class="form-group col-lg-8">
                <label for="inputnameNumberpay">رقم العمليه</label>
                <input type="text" class="form-control" required id="inputnameNumberpay" placeholder="رقم العملية">
              </div>

              <div class="form-group col-lg-8">
                <label for="PlanName">الباقه</label>
                <select id="PlanName" class="form-control">
                  <option selected>شهريه</option>
                  <option>نصف سنويه</option>
                  <option>سنويه</option>
                </select>
              </div>
              <div class="form-group col-lg-8">
                <label for="DatePlan">تاريخ العملية</label>
                <input type="date" class="form-control" required id="DatePlan" >
              </div>
              <div class="form-group  upload uploadPayment mt-3 col-lg-8 mb-5 ">
                <input type="file" id="fileInputPayment" class="form-control" id="customFile" />
                <input type="file" id="fileInputPayment "  multiple />
                  <label for="file-input">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                    &nbsp; ايصال الدفع 
                  </label>
                  <div id="num-of-files"> </div>
                  <ul id="files-list"></ul>
            </div>
            <div class="btn global-btn btn-subPayment">
              <button type="submit" class="mt-5"><div> تأكيد الدفع</div></button>
            </div>
          </div>
          </div>
        </form>
